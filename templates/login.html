<!DOCTYPE html>
<html lang="en" >
<head>
    <title>statsXNAT</title>
       <!-- Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="/static/css/style_login.css">
    <link rel="stylesheet" href="/static/css/style_loader.css">
</head>
<body>
    <!-- Loading function-->
    <script type="text/javascript">
        function loading(){
            $(".loader").show();
            $("#content").hide();       
        }</script>
    
    <div class="loader">
        <h1>FETCHING DATA <span class="bullets">.</span></h1>
    </div>
        
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-key">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-12 login-title">
                        statsXNAT
                    </div>

                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form method="POST" action="">
                                <div class="form-group">
                                    <label class="form-control-label">USERNAME</label>
                                    <input name="username" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">PASSWORD</label>
                                    <input name="password" type="password" class="form-control" i>
                                </div>

                                <div class="col-lg-12 loginbttm">
                                    <div class="col-lg-6 login-btm login-text">
                                        <!-- Error Message -->
                                    </div>
                                    <div class="col-lg-6 login-btm login-button">
                                        <button type="submit" class="btn btn-outline-primary" onclick="loading();">LOGIN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>   
    </div>
</body>
</html>
